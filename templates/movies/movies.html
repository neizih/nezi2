<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="favico.jpg">
		<link rel="stylesheet" href="/styles-page.css">
		<link rel="icon" href="/favico.ico">
		<title>Movies</title>
		
	</head>
	<body class="azeret-text">

		<div class="title">
			<span>Movies</span>
		</div>
		
		<div class="about">
			<span><a href="/movies/about">about.md</a></span>
		</div>
		
		<div>
			{% set movies = load_data(path="data/movies.toml") %}
			
			{% for movie in movies.movies %}
				<div class="entry{% if not movie.has_review %} no-link status-{{ movie.status | default(value=1) }}{% endif %}">

				{% if movie.has_review %}
				<span class="title-movie">{{ movie.title }} </span>
				<span class="dots"></span>
				<span class="date">{{ movie.year }}</span>
				{% else %}
				<span class="title-movie">{{ movie.title }}</span>
				<span class="dots"></span>
				<span class="date">{{ movie.year }}</span>
				{% endif %}
			</div>
			{% endfor %}
		</div>

		<div style="margin-top:15px">
			<a href="/"><--</a>
		</div>

	</body>
</html>
